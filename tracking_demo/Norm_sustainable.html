{% extends "global/Page.html" %}
{% load static %}


{% block title %}
Ihre Auswahl in der letzten Runde
{% endblock %}


{% block content %}
<div style="display: flex; justify-content: center; align-items: flex-start; max-width: 620px; margin-left: auto; margin-right: auto;">
    <div style="text-align: center;  width: 50%;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <img src="{{ APicture }}" alt="{{ AName }}" style="width:auto; height:200px; max-width:200px; max-height:200px; opacity: {{ AOpacity }};">

            <p>
                <span style="font-size: large; font-weight: bold;  opacity: {{ AOpacity }};"> {{AName}}</span>
            </p>

            <img src="{{ ALabel }}" alt="Sustainable Label" style="width: 35%; height: auto; opacity: {{ ALabelOpacity }};margin-left: auto; margin-right: auto;">

            <p style="font-weight: normal; margin-top: 10px; text-align: left; max-width: 200px; margin-left: auto; margin-right: auto;">
                {% if AMessage %}
                {{ AMessage }}
                {% else %}
                &nbsp;
                {% endif %}
            </p>
        </div>

    </div>
    <div style="text-align: center; width: 50%;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <img src="{{ BPicture }}" alt="{{ BName }}" style="width:auto; height:200px; max-width:200px; max-height:200px; opacity: {{ BOpacity }};">

            <p>
                <span style="font-size: large; font-weight: bold;  opacity: {{ BOpacity }};"> {{BName}}</span>
            </p>
            <img src="{{ BLabel }}" alt="Non-Sustainable Label"
                style="width: 35%; height: auto; opacity: {{ BLabelOpacity }}; margin-left: 10px;">
            <p style="font-weight: normal; margin-top: 10px; text-align: left; max-width: 200px; margin-left: auto; margin-right: auto;">
                {% if BMessage %}
                {{ BMessage }}
                {% else %}
                &nbsp;
                {% endif %}
            </p>
        </div>

    </div>
</div>
<form method="post" style="text-align: center; ">
    <button type="submit" style="display:block; margin-left:auto; margin-right:auto; margin-top: 30px;" class="btn btn-primary">Weiter</button>
</form>
{% endblock %}
